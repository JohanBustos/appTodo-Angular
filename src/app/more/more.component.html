<div class="container">
  <div class="row">
    <div class="col">
        <h1 class="text-center display-4"> 
            {{title}}
          </h1>
    </div>
  </div>
  <div class="row">
      <div class="col text-center">
          <p>
              Descrip :
               {{descr}}
          </p>
          <br>
          <p>
            Fecha de creaci√≥n :
             {{dateInit}}
        </p>
          <div class="row">
            <div class="col text-center">
                <button (click)="finalizar()" class="btn btn-primary">Finalizar Tarea</button>
            </div>
            <div class="col text-center">
              <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
                Asignar Tarea
              </button>
            </div>
            <div class="col text-center">
                <a [routerLink]="['/']" class="btn btn-outline-secondary"> Regresar </a>
              </div>
          </div>
          
         
      </div>
    </div>
</div>



<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Asignacion de Usuario</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
          <label for="user">Usuarios disponibles</label>
        <select class="form-control"  name="user">
          <option value="value1">Alejandro R.</option> 
          <option value="value2" >Johan B.</option>
          <option value="value3">Andrea j.</option>
        </select>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
        <button type="button" class="btn btn-primary">Asignar</button>
      </div>
    </div>
  </div>
</div>
